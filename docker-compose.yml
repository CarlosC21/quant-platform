# docker-compose.yml
version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    image: quant-platform-dev:latest
    volumes:
      - ./:/workspace:cached
    working_dir: /workspace
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    command: bash -lc "sleep infinity"
    # optional: expose for debugging
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: quant
      POSTGRES_PASSWORD: quant
      POSTGRES_DB: quant_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
